<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
   <h1>Counter</h1> 
   <p class="js-count-container">0</p>
   <button class="js-button-minus">-</button>
   <button class="js-button-plus">+</button>
</body>

<script>

// script will make both buttons clickable and update the paragraph element

const minusButton = document.querySelector('.js-button-minus')
const plusButton = document.querySelector('.js-button-plus')
const countContainer = document.querySelector('.js-count-container')

let count = 0;

function increaseValue(){
    count++;
    countContainer.innerHTML=count;
}
function decreaseValue(){
    if (count>0){
    count--;
    countContainer.innerHTML=count;
    }
}

plusButton.addEventListener('click', increaseValue)
minusButton.addEventListener('click', decreaseValue)

// all the above can be shortened with well placed if then statements, just one function
</script>


</html>
