<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>
    <!-- if the user needs to input something, wrap your content in a form tag -->
    <form action="">
        <label for= "billTotal" >Bill Total</label>
        <input id="billTotal" class="js-bill-total" value="$0.00" type="text";>
        <br>
        <label for="percentage" >Percentages</label>
        <input id="percentage" class="js-percentage-total" value="15" type="text";>
        <button class="js-submit-button"> Submit </button>
    </form>
    <h2>Your Total: $0.00</h2>
    <p> You should Tip <span class="tipTotal">$0.00</span></p>
</body>

<script>
const submitButton = document.querySelector('.js-submit-button')
submitButton.addEventListener('click',function(event){
    event.preventDefault()
    // this grabs the value of the total
    const inputTotal = document.querySelector('.js-bill-total').value
    // this grabs the percentage
    const inputPercentage = document.querySelector('.js-percentage-total').value
    
    const tipAmount=(inputPercentage / 100)* inputTotal;
    const formattedtipAmount=(tipAmount.toFixed(2));
console.log(formattedtipAmount)
tipTotal.innerHTML = formattedtipAmount

})

;

</script>
</html>
